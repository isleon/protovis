<!DOCTYPE html>
<html>
  <head>
    <title>Sunburst</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../ex.css"/>
    <script type="text/javascript" src="../../protovis.js"></script>
    <script type="text/javascript" src="keymap.js"></script>
    <style type="text/css">

#fig {
  width: 900px;
  margin-top: 5px;
  height: 900px;
  text-align: center;
}

text {
  font-size: 18px
}

    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(900)
    .height(900)
    .bottom(0);

var partition = vis.add(pv.Layout.Partition.Fill)
    .nodes(pv.dom(keymap['图形的性质']).root("神算图").nodes())
    .size(function(d) d.nodeValue)
    .order("descending")
    .orient("radial");

partition.node.add(pv.Wedge)
    .fillStyle(pv.Colors.category19().by(function(d) d.parentNode && d.parentNode.nodeName))
    .strokeStyle("#fff")
    .lineWidth(.5)
    // .innerRadius(function() this.level * 100)
    // .outerRadius(function() this.index * 10 + 30);

partition.label.add(pv.Label)
    .visible(function(d) d.angle * d.outerRadius >= 6);

vis.render();

    </script>
  </div></div></body>
</html>
